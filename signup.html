<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="registration-container">
        <div class="form-logo">
            <img src="imajes/DALL·E 2024-10-11 21.14.21 - A modern logo design for a computer and gaming console store. The logo should incorporate sleek lines, a combination of technology symbols like a comp.webp" alt="TechHub Logo">
            <h2>sign up</h2>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Choose a unique username" 
                       minlength="4" maxlength="20">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your email" 
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Create a strong password" 
                       minlength="8" 
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-indicator"></div>
                    <div class="strength-indicator"></div>
                    <div class="strength-indicator"></div>
                </div>
            </div>

            <div class="country-state-container">
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <optgroup label="Arab Countries">
                            <option value="ctc">Choose the contery</option>
                            <option value="SA">Saudi Arabia</option>
                            <option value="AE">United Arab Emirates</option>
                            <option value="EG">Egypt</option>
                            <option value="IQ">Iraq</option>
                            <option value="JO">Jordan</option>
                            <option value="KW">Kuwait</option>
                            <option value="LB">Lebanon</option>
                            <option value="LY">Libya</option>
                            <option value="MA">Morocco</option>
                            <option value="OM">Oman</option>
                            <option value="PS">Palestine</option>
                            <option value="QA">Qatar</option>
                            <option value="SY">Syria</option>
                            <option value="TN">Tunisia</option>
                            <option value="YE">Yemen</option>
                            <option value="BH">Bahrain</option>
                            <option value="DZ">Algeria</option>
                            <option value="SD">Sudan</option>
                            <option value="SO">Somalia</option>
                        </optgroup>
                        <optgroup label="Other Countries">
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="IN">India</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="state">State/Province</label>
                    <select id="state" name="state" required>
                        <option value="">Select State/Province</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <div class="phone-container">
                    <select id="phone-country-code" name="phone-country-code" required>
                        <optgroup label="Arab Countries">
                            <option value="+000">Choose the contery</option>
                            <option value="+966">+966 (Saudi Arabia)</option>
                            <option value="+971">+971 (UAE)</option>
                            <option value="+20">+20 (Egypt)</option>
                            <option value="+964">+964 (Iraq)</option>
                            <option value="+962">+962 (Jordan)</option>
                            <option value="+213">+213 (Algeria)</option>
                        </optgroup>
                        <optgroup label="Other Countries">
                            <option value="+1">+1 (US/CA)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (India)</option>
                            <option value="+31">+31 (france)</option>

                        </optgroup>
                    </select>
                    <input type="tel" id="phone-number" name="phone-number" 
                           placeholder="Phone Number" required 
                           pattern="[0-9]{10}">
                </div>
            </div>
            <div class="registration-container">
                
            <button  type="" class="register-btn">Create Account</button>
                    
            <div class="login-link">
                Already a member? <a href="log in.html">Log in</a>
            </div>
        </form>

    </div>

            

        
    

    <script>
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicators = document.querySelectorAll('.strength-indicator');
            
            // Reset indicators
            strengthIndicators.forEach(indicator => {
                indicator.className = 'strength-indicator';
            });

            // Check password strength
            if (password.length > 0) {
                strengthIndicators[0].classList.add('strength-weak');
            }
            if (password.length >= 8) {
                strengthIndicators[1].classList.add('strength-medium');
            }
            if (password.length >= 8 && 
                /[A-Z]/.test(password) && 
                /[a-z]/.test(password) && 
                /[0-9]/.test(password)) {
                strengthIndicators[2].classList.add('strength-strong');
            }
        });
    </script>

        };

        // Dynamic state population
        const countrySelect = document.getElementById('country');
        const stateSelect = document.getElementById('state');

        countrySelect.addEventListener('change', function() {
            // Clear previous states
            stateSelect.innerHTML = '<option value="">Select State/Province</option>';
            
            // Get states for selected country
            const states = countryStates[this.value] || [];
            
            // Populate states
            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });

            // Enable/disable state dropdown
            stateSelect.disabled = states.length === 0;
        });
    </script>
</body>
</html>
